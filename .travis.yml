language: python
sudo: true
os:
  - linux
python:
  - 3.6
dist: trusty
sudo: true
addons:
  postgresql: "9.6"
  apt:
    packages:
    - libdbd-pg-perl
    - postgresql-client
    - build-essential
    - cpanminus
    - perl
    - perl-doc
services:
- docker
- postgresql
install:
- source scripts/install_latest_stable_freenome_build.sh $ANACONDA_TOKEN
- freenome-build develop .
- sudo cpanm --quiet --notest App::Sqitch
cache: pip
script:
- make lint
- make test
branches:
  only:
  - master
  - "/v(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(-(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(\\.(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\\+[0-9a-zA-Z-]+(\\.[0-9a-zA-Z-]+)*)?/"
deploy:
- provider: script
  script: freenome-build deploy -u
  skip_cleanup: true
  on:
    tags: true
- provider: packagecloud
  repository: python
  username: freenome
  token:
    secure: 
  on:
    branch: master
  dist: python
  package_glob: dist/*.{whl,zip,egg,egg-info,tar,bz2,Z,gz}
  skip_cleanup: true
