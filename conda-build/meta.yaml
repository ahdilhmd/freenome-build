package:
  name: freenome-build
  version: {{ VERSION }}

source:
  git_url: ..

requirements:
  build:
    - conda
    - conda-build
    - conda-verify

  run:
    - conda
    - conda-build
    - conda-verify

channels:
  - bioconda
  - conda-forge
  - freenome

build:
  entry_points:
    - freenome_build = freenome_build.freenome_build:main
