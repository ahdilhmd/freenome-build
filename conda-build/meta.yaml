package:
  name: freenome-build
  version: {{ VERSION }}

source:
  path: ..

requirements:
  build:
    - conda
    - conda-build
    - conda-verify
    - setuptools

  run:
    - python
    - conda
    - conda-build
    - conda-verify

channels:
  - bioconda
  - conda-forge
  - freenome

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - freenome_build = freenome_build.freenome_build:main
