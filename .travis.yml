language: python
python:
- 3.6
dist: trusty
sudo: false
install:
- pip3 install -r update_requirements.txt
cache: pip
script:
- flake8 .
branches:
  only:
  - master
  - "/v(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(-(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(\\.(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\\+[0-9a-zA-Z-]+(\\.[0-9a-zA-Z-]+)*)?/"
deploy:
  provider: script
  script:
  - bash scripts/conda_build.sh $ANACONDA_TOKEN
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
